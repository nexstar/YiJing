<head>
	<title>YiJing</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
</head>

<body>
	{{> ErrorConnection}}
    {{> ErrorLoad}}
</body>

<template name="MasterLayout">
     <div class="container">
        <div style="position: relative;top: 25vh;">
            <div class="row" style="text-align: center;margin-bottom: 20px;">
                <div class="col-xs-12">
                    <h1>易經六十四卦占卜</h1>
                </div>
            </div>
            <div class="row" style="text-align: center;">
                 <div class="col-xs-12" style="margin-bottom: 20px;">
                    <button class="btn" name="Meditation" type="button" style="font-size: 24px;width: 100%;">默念</button>
                </div>
                <div class="col-xs-12">
                    <button class="btn" name="birthday" type="button" style="font-size: 24px;width: 100%;">生日</button>
                </div> 
            </div>
        </div>
    </div>

    <style type="text/css">
    	body{
    		background-color: rgb(247, 247, 212);
    	}
    	button{
    		background-color: #5500FF;
    		color: white;
    	}
    </style>
</template>

<template name="Meditation">
    <div class="container">
    	<div class="row header-row">
             <a href={{pathFor route='post.Main'}} name=""><i class="fa fa-arrow-left" aria-hidden="true" style="position: absolute;top: 12px;left: 12px;font-size: 24px;color: black;"></i></a>
            <h4 class="header-text" style="margin: 0;line-height: 50px;color: white;">默念分析</h4>
        </div>
        <div class="row">
            <div class="col-xs-12 text-justify" style="margin-top: 10px;">
                <!-- <h3>文章</h3> -->
                <p style="font-size: 25px;line-height:1.5;font-family: DFKai-sb;margin-top: 10px;">首先請求占卜者靜心並心中默念我是<em>xxx</em>，住址:<em>xxx</em>，今日我有一事(敘述眼前難題)，心中感到迷惑不解，誠心八卦祖師爺及眾神示掛指示迷津，感恩，誠心感恩。</p>
            </div>
            <div class="col-xs-12">
                <h3>上掛</h3>
                <input name="top_input" style="font-size: 20px;" type="number" min="1" max="999999" placeholder="任意輸入數字" class="form-control">
            </div>
            <div class="col-xs-12" style="margin-bottom: 40px;">
                <h3>下掛</h3>
                <input name="bottom_input" style="font-size: 20px;" type="number" min="1" max="999999" placeholder="任意輸入數字" class="form-control">
            </div>
            <div class="col-xs-12">
                <button type="button" class="btn btn-block btn-primary" style="font-size: 30px;" id="send">送出</button>
            </div>
        </div>
    </div>
</template>

<template name="birthday">
	<div class="container">
        <div class="row header-row">
	        <a href={{pathFor route='post.Main'}}><i class="fa fa-arrow-left" aria-hidden="true" style="position: absolute;top: 12px;left: 12px;font-size: 24px;color: black;"></i></a>
	        <h4 class="header-text" style="margin: 0;line-height: 50px;">生日分析</h4>
	    </div>
        <div class="row" style="margin-top: 5%;">
            <div class="col-xs-12">
                <p style="font-size: 25px;line-height: 2.1;">使用國曆生日，來計算出國曆卦象，給予占卜者了解國曆生日在易經中屬於哪種卦象。</p>
            </div>
            <!-- <div class="col-xs-12" style="margin-bottom: 20px;">
                <h4>年份</h4>
                <select class="form-control" name="select_Year">
                    <option disabled selected>年份</option>
                    {{ > birthday_Yoption}}
                </select>
            </div> -->
            <div class="col-xs-12" style="margin-bottom: 20px;">
                <h4>月份</h4>
                <select class="form-control" name="select_month">
                	<option disabled selected>月份</option>
                	{{ > birthday_Moption}}
                </select>
            </div>
            <div class="col-xs-12" style="margin-bottom: 20px;">
                <h4>日期</h4>
                <select class="form-control" name="select_day">
                	<option disabled selected>日期</option>
                	{{ > birthday_Doption}}
                </select>
            </div>
            <div class="col-xs-12">
                <button type="button" name="temp_birthday" class="btn  btn-block btn-primary" style="font-size: 30px;">送出</button>
            </div>
        </div>
    </div>
</template>

<!-- 年份 -->
<template name="birthday_Yoption">
    {{#each YOptionNumber}}
    <option>{{YONumber}}</option>
    {{/each}}
</template>

<!-- 月份 -->
<template name="birthday_Moption">
    {{#each MOptionNumber}}
    <option>{{MONumber}}</option>
    {{/each}}
</template>

<!-- 日期 -->
<template name="birthday_Doption">
    {{#each DOptionNumber}}
    <option>{{DONumber}}</option>
    {{/each}}
</template>



<template name="ShowHang">
    <div class="container">
	    <div class="row header-row">
	        <a href={{pathFor route='post.Main'}}><i class="fa fa-home" aria-hidden="true" style="position: absolute;top: 5px;left: 12px;font-size: 40px;color: black;"></i></a>
	        <h4 class="header-text" style="margin: 0;line-height: 50px;">分析卦象</h4>
	    </div>
        {{#each eachShowHang}}
            {{#if IFShowHang}}
                <div class="row" style="margin-top: 5%;">
                    <div class="col-xs-12 text-center" style="margin-bottom: 20px;">
                        <img src="img/{{pic}}.png" style="width: 30%;">
                        <div class="col-xs-12">
                        	<!-- <h3>[第一卦]</h3> -->
                            <h3>{{title}}</h3>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <p>{{contant1}}</p>
                        <!-- <p>屯：水雷屯，能量64分，中能量之卦</p> -->
                        <div style="border-bottom: 1px solid #b2b2b2;margin-bottom: 15px;"></div>
                        <p>〔現象〕：{{contant2}}</p>
                        <!-- <p>〔現象〕：能開創新事業的命格，一聲非常忙碌，必須全力以赴，不必想太多，依既定的計畫去努力，所謂[不經一番寒徹骨，那來梅花撲鼻香]。</p> -->
                        <div style="border-bottom: 1px solid #b2b2b2;margin-bottom: 15px;"></div>
                        <p>〔對策〕：{{contant3}}</p>
                        <!-- <p>〔對策〕：陰極陽升，終生乾乾，夕惕若，辛苦之現象，但也是大成功之格局。加油!</p> -->
                        <div style="border-bottom: 1px solid #b2b2b2;"></div>
                    </div>
                </div>
            {{else}}
            {{/if}}
        {{/each}}
	</div>
	<style type="text/css">
		p{
			font-size: 25px;
			line-height: 1.1;
		}
	</style>
</template>

<!-- 畫面Loading -->
<template name="ErrorConnection">
    <div id="Con_overlay"></div>
    <div id="Con_spinner">
        <p style="color: white;font-size: 24px;"><i class="fa fa-spinner spinner" aria-hidden="true" style="font-size: 50px;"></i><br/><br/>網路錯誤，請稍等</p>
    </div>
</template>

<!-- 畫面Loading -->
<template name="ErrorLoad">
    <div id="Load_overlay"></div>
    <div id="Load_spinner">
        <p style="color: white;font-size: 24px;"><i class="fa fa-spinner spinner" aria-hidden="true" style="font-size: 50px;"></i><br/><br/>資料讀取中...</p>
    </div>
</template>
